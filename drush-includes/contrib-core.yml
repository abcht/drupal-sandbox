# Usage: drush make

# Core and API version
core: 7.x
api: 2


defaults:
  projects:
    subdir: "contrib" # The default for projects.

projects:

  # Library modules.
  libraries: "2.2"
  ctools: "1.9"
  jquery_update: "3.0-alpha2"
  service_container: "1.0-beta5"
  registry_autoload: "1.3"

  # Entity
  entity: "1.6"
  entityreference: "1.1"
  file_entity: "2.0-beta2"

  # Views
  #views: "3.11"

  token: "1.6"
  panels: "3.5"
  email: "1.3"
  context: "3.6"
  strongarm: "2.0"
  features: "2.6"
  features_extra: "1.0"
  field_group: "1.4"

  # Menu
  #menu_block: "2.7"

  # Forms
  entityform:
    version: "2.0-rc1"
    patch:
      - "https://www.drupal.org/files/issues/entityform-hide-instructions-if-empty-2457737-3.patch"
  ife:
    version: "2.0-alpha2"
    patch:
      - "https://www.drupal.org/files/issues/2123685-alpha2.patch" # Fixes Warning on entityforms.
  multipage_jumplist:
    version: "1.0-alpha1"
    patch:
      - "https://www.drupal.org/files/issues/multipage_jumplist-group-classes.patch" # adding extra classes

  field_group_ajaxified_multipage: "1.0-beta2"

  # Fields.
  conditional_fields: "3.x-dev"
  addressfield: "1.1"

  # Miscellaneous

